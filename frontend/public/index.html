<!DOCTYPE html>
<html>
  <head>
    <title>Dreamcatcher</title>
    <!-- potential handlebars template 
    {{#each bin}}
    <div class="catcher">
      <div class="catcher-details">
        <span class="catcher-data>{{name}}</span>
         other spans, or use partial for multiple spans
      </div>
    </div> 
    {{/each}}
    -->
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>
    <div id="site-container">
      <aside id="sidebar" class="flex-col">
        <h1>
          Dreamcatcher
          <img id="logo" src="./images/dreamcatcherlogo.png">
        </h1>
        <p>about us</p>
        <p>dashboard (?)</p>
      </aside>
      <main>
        <h2>Catchers</h2>
        <div class="button-container">
          <button type="button" id="create-catcher-btn">Create Catcher</button>
        </div>
        <section id="bin-list">

          <!-- exclude all spans other than catcher name until stretch goals -->
          <div class="bin"> <!-- This is templated from handlebars -->
            <span class="bin-name">Catcher Name</span>
            <div class="bin-details">
              <span class="bin-url">Catcher URL</span>
              <span class="bin-created-at">Time Created At</span>
            </div> 
          </div>

          <div class="bin"> <!-- This is templateed from handlebars -->
            <span class="bin-name">Catcher Name</span>
            <div class="bin-details">
              <span class="bin-url">Catcher URL</span>
              <span class="bin-created-at">Time Created At</span>
            </div> 
          </div>

        </section>
      </main>
      <!-- the fact that each span has a different class might not be necessary, they could potentially all share a single class such as "catcher-data" -->
      <div id="modal-layer" class="hide"></div>
      <div id="modal" class="hide">
        <a href="#" class="close">Close</a>
        <form id="new-catcher">
          <h2> Create New Catcher</h2>
          <label for="name">name:</label>
          <input type="text" name="name" id="name">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    
    <script type="module" src="./javascripts/index.js"></script>
    <script type="text/x-handlebars" id="all_bins">
      <dl>
        {{#each bin}}
        <div class="catcher" data-bin_path="{{this.bin_path}}">
          <div class="catcher-details flex-row">
            <span class="catcher-data">{{this.name}}</span>
            <span class="catcher-data">{{this.created_at}}</span>
            <span class="catcher-data">{{this.bin_path}}</span>
          </div>
        </div> 
        {{/each}}
      </dl>
     </script>
  </body>
</html>
