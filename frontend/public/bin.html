<!DOCTYPE html>
<html>
  <head>
    <title>Dreamcatcher</title>
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/bin_styles.css">
  </head>
  
  <body>
    <div id="site-container">
      <aside id="sidebar" class="flex-col">
        <h1>Dreamcatcher</h1>
        <img id="logo" src="./images/dreamcatcherlogo.png">
        <div class="about">
          <p>about us</p>
        </div>
      </aside>
      <main>
        <div id="nav-buttons"><span id="back-button">< Go back</span><span id="copy-button">Copy bin URL</span></div>
        <span id="main-content">
          <div id="request-bin">
            <div id="request-table-head">
              <span>
                <h2>Requests for <span id="bin-header">[bin]</span></h2>
              </span>
            </div>
            <div id="request-list-header">
              <span>method</span>
              <span>path</span>
              <span>received at</span>
            </div>
            <section id="request-list"></section>
          </div>
          <div id="single-request-container">
            <div id="request-table-head">
              <span>
                <h2>Details for <span id="bin-header">[request]</span></h2>
              </span>
              </div>
              <div id="single-request-details">
                <div>Body<span class="body-toggle-icon toggle-icon">▶</span><ul class="bodyContainer hidden"></ul></div>
                <div>Headers<span class="headers-toggle-icon toggle-icon">▶</span><ul class="headersContainer hidden"></ul></div>
              </div>
              <div id="catcher-table-footer"></div>
          </div>
        </span>
      </main>
    </div>
    
    <script type="module" src="./javascripts/bin.js"></script>
    <script type="text/x-handlebars" id="all_requests">
      <dl>
        {{#each request}}
        <div class="request" data-request_id="{{this.mongo_id}}">
          <div class="request-details">
            <span class="request-data">{{this.http_method}}</span>
            <span class="request-data">{{this.http_path}}</span>
            <span class="request-data">{{this.received_at}}</span>
            <span class="delete-button"><img src="./images/delete.png" style="width: 24px; height: 24px;"></span>
          </div>
        </div> 
        {{/each}}
      </dl>
     </script>
     <script type="text/x-handlebars" id="one_request">
        <div class="single-request" data-request_id="{{request.mongo_id}}">
          <div class="single-request-details">
            <h3>Method</h3>
            <div>{{request.http_method}}</div>
            <h3>Path</h3>
            <div>{{request.http_path}}</div>
            <h3>Payload</h3>
            <div>{{request.payload}}</div>
          </div>
        </div> 
     </script>
  </body>
</html>
