<!DOCTYPE html>
<html>
  <head>
    <title>Dreamcatcher</title>
    <!-- potential handlebars template 
    {{#each bin}}
    <div class="catcher">
      <div class="catcher-details">
        <span class="catcher-data>{{name}}</span>
         other spans, or use partial for multiple spans
      </div>
    </div> 
    {{/each}}
    -->
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images//favicon-16x16.png">
    <link rel="manifest" href="./images//site.webmanifest">
    <link rel="mask-icon" href="./images//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="site-container">
      <aside id="sidebar" class="flex-col">
        <h1>
          Dreamcatcher
          <img id="logo" src="./images/dreamcatcherlogo.png">
        </h1>
        <p>about us</p>
        <p>dashboard (?)</p>
      </aside>
      <main>

        <div id="catcher-table-head">
          <span>
            <h2>Catchers</h2>
          </span>
          <span>
              <button type="button" id="create-catcher-btn">Create Catcher</button>
          </span>
        </div>
        <div id="bin-list-header">
          <span>name</span>
          <span>last request</span>
          <span>number of requests</span>
        </div>
        <section id="bin-list"></section>
      </main>
      <!-- the fact that each span has a different class might not be necessary, they could potentially all share a single class such as "catcher-data" -->
      <div id="modal-layer" class="hide"></div>
      <div id="modal" class="hide">
        <a href="#" class="close">Close</a>
        <form id="new-catcher">
          <h2> Create New Catcher</h2>
          <label for="name">name:</label>
          <input type="text" name="name" id="name">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    
    <script type="module" src="./javascripts/index.js"></script>
    <script type="text/x-handlebars" id="all_bins">
      <dl>
        {{#each bin}}
        <div class="catcher" data-bin_path="{{this.bin_path}}">
          <div class="catcher-details flex-row">
            <span class="bin-info">
              <div class="catcher-name">{{this.name}}</div>
              <div class="catcher-path">{{this.bin_path}}</div>
            </span>
            
            <span class="catcher-data">{{this.last_accessed}} day(s) ago</span>
            <span class="catcher-data">{{this.requests}} requests</span>

            <span class="delete-button">DELETE</span>
          </div>
        </div> 
        {{/each}}
      </dl>
     </script>
  </body>
</html>
